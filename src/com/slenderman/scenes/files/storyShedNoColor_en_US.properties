inFrontShed[0] = \nThere is an old Shed in front of you.
inFrontShed[1] = What would you like to do?
inFrontShed[2] = - Type \"0\" : \"Go into the Shed\"
inFrontShed[3] = - Type \"1\" : \"Go somewhere else\"

inFrontShed_WrongInput[0] = \nWrong input, try entering \"0\" or \"1\"

goSomewhereElse[0] = \nYou see a Forest to your NORTH and a Cave to your EAST.
goSomewhereElse[1] = Which direction would you like to go?
goSomewhereElse[2] = - Type \"go north\" or \"go east\".

stepIntoTheShed[0] = \nYou are walking towards the old shed
stepIntoTheShed[1] = You notice a bloody hand print on the door..
stepIntoTheShed[2] = You pull the door open to discover a decaying corpse with the stains of blood all over the interior of the Shed.
stepIntoTheShed[3] = As you examine the corpse, you notice something shiny sticking out of his coat pocket...
stepIntoTheShed[4] = Would you like to reach into the coat pocket to see what it is?

takeShinyThingChoice[0] = - Type \"Y\" : to reach and grab the item
takeShinyThingChoice[1] = - Type \"N\" : to walk out of the Shed

takeShinyThingChoice_WrongInput[0] = \nWrong input, try typing: \"Y\" or \"N\"

grabShinyThingYes_0 = \nYou reach into the coat pocket of the decaying corpse...
grabShinyThingYes_1 = You found a KEY!
grabShinyThingYes_2 = Behind the KEY is a note that reads:

grabShinyThingYes_Note[0] = \n\t"Hello again, I heard the screams of one of its victims as I came upon this shed in the distance.
grabShinyThingYes_Note[1] = \tI watched in horror as some tall, lanky and shady creature devoured the poor soul trapped inside this old shed.
grabShinyThingYes_Note[2] = \tI felt helpless as I saw it move like the branches of a tree in the wind, swaying and cracking as it progressed back into the forest.
grabShinyThingYes_Note[3] = \tIf only there was something I could do to help... I didn't even know there was anyone else here...
grabShinyThingYes_Note[4] = \tAs I investigated further, I found that it was an old man who died, perhaps the owner of the house I saw earlier...
grabShinyThingYes_Note[5] = \tHe was holding some kind of key in his hand when he died. I think it may belong to the lockbox I found in that same old House earlier..."

exitShed_0 = \nYou added the KEY to your inventory.
exitShed_1 = You exit the Shed and continue your journey.
